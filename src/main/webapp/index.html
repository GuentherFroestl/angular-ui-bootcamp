<!doctype html>
<html ng-app="uiApp">
  <title>angularjs ui-bootcamp</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css"/>
  <link href="uiApp/uiApp.css" rel="stylesheet" type="text/css"/>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
  <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
  <script src="uiApp/uiApp.js" type="text/javascript"></script>
  <script src="uiApp/uiAppController.js" type="text/javascript"></script>
  <script src="uiApp/components/common/commonModule.js" type="text/javascript"></script>
  <script src="uiApp/components/common/grid/genericGridModule.js" type="text/javascript"></script>
  <script src="uiApp/components/common/grid/genericGridControllerFactory.js" type="text/javascript"></script>
  <script src="uiApp/components/common/emails/emailsGridDefinition.js" type="text/javascript"></script>

  <script src="uiApp/components/contacts/contactsModule.js" type="text/javascript"></script>
  <script src="uiApp/components/contacts/contactsGridDefinition.js" type="text/javascript"></script>
  <script src="uiApp/components/contacts/contactsController.js" type="text/javascript"></script>
  <script src="uiApp/components/contacts/contactsRoutes.js" type="text/javascript"></script>


  <body ng-controller="UiAppController" class="md-body-1">

    <div layout="row" layout-margin >
      <div flex="10">
        <md-fab-speed-dial md-open="demo.isOpen" md-direction="down" ng-class="'md-fling'">
          <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary" 
                       layout-align="center center"
                       ui-sref="home">
              <i class="material-icons">{{mainIcon}}</i>
            </md-button>
          </md-fab-trigger>

          <md-fab-actions>
            <md-button aria-label="home" class="md-fab  md-raised md-mini" layout-align="center center"
                       ui-sref="home">
              <i class="material-icons">home</i>
            </md-button>
            <md-button aria-label="contacts" class="md-fab  md-raised md-mini" layout-align="center center"
                       ui-sref="contacts.list">
              <i class="material-icons">person</i>
            </md-button>
            <md-button aria-label="Email" class="md-fab md-raised md-mini" layout-align="center center">
              <i class="material-icons">email</i>
            </md-button>
            <md-button aria-label="Projects" class="md-fab md-raised md-mini" layout-align="center center">
              <i class="material-icons">folder</i>
            </md-button>
          </md-fab-actions>
        </md-fab-speed-dial>
      </div>

      <div flex="90" layout="column" layout-margin>
        <div flex ui-view></div>
      </div>
    </div>
  </body>
</html>
